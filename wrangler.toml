name = "decide-today-eat"
compatibility_date = "2024-01-01"

# Cloudflare Pages 配置
[pages_build_config]
# 构建命令
build_command = "npm run build"
# 构建输出目录 (Next.js 静态导出输出到 out/)
destination_dir = "out"
# 源代码根目录
root_dir = "."
# 启用构建缓存
build_caching = true
# 指定构建输出目录
pages_build_output_dir = "out"

# 环境变量
[vars]
NODE_ENV = "production"

